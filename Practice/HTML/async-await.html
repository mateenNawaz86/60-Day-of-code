    <h2>Async - await</h2>
    <div class="container my-5">
      <h2 class="text-center text-primary">Fetch API async -await</h2>
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Title </label>
          <input
            type="text"
            class="form-control"
            id="user_title"
            placeholder="Example input"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Subtitle</label>
          <input
            type="text"
            class="form-control"
            id="user_sub_title"
            placeholder="Another input"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Description</label>
          <textarea class="form-control" id="user_desc" rows="3"></textarea>
        </div>
        <button class="btn" id="btn">Submit</button>
      </form>

      <!-- Card -->
      <div class="card my-5" style="width: 18rem" id="card">
        <div class="card-body">
          <h5 class="card-title" id="card_title">Card title</h5>
          <h6 class="card-subtitle mb-2 text-muted" id="sub_title">
            Card subtitle
          </h6>
          <p class="card-text" id="card_desc">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
        </div>
      </div>
    </div>

    <!-- script start -->
    <script>
      const cardUI = document.getElementById("card");
      const submitBtn = document.getElementById("btn");

      const cardTitle = document.getElementById("card_title");
      const cardSubTitle = document.getElementById("sub_title");
      const cardDesc = document.getElementById("card_desc");

      // input values
      let userTitle = document.getElementById("user_title");
      let subTitle = document.getElementById("user_sub_title");
      let userDesc = document.getElementById("user_desc");

      //   cardDesc.innerHTML = userDesc.value;

      //   userTitle.value = "";

      // Return data from Fetch API
      btn.addEventListener("click", (events) => {
        event.preventDefault();

        cardUI.style.visibility = "visible";
        fetch("student_data.json")
          .then((response) => {
            return response.json();
          })
          .then((result) => {
            for (let i of result) {
              cardTitle.innerHTML = i.title;
              cardSubTitle.innerHTML = i.subTitle;
              cardDesc.innerHTML = i.description;
            }
          });
      });
    </script>
