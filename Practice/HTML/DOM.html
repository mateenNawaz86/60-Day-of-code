  <body>
    <ul>

      //   return an array of all body nodes

      // Siblings
      const firstBodyEl = document.body.children[0];
      console.log(firstBodyEl);

      //   select next Siblings of body
      const nextChild = firstBodyEl.nextElementSibling;
      console.log(nextChild);

      //   select first element of ul
      const firstLiEl = firstBodyEl.children[0];
      console.log(firstLiEl);

      //   select the next children of ul
      const nextChildOfUl = firstLiEl.nextElementSibling;
      console.log(nextChildOfUl);
    </script>
