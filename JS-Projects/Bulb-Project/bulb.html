<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Bulb</title>
    <style>
      img {
        height: 100%;
        width: auto;
      }

      button {
        padding: 7px 14px;
        border: 1px solid #008b8b;
        background-color: #6495ed;
        border-radius: 3px;
        cursor: pointer;
        color: #fff;
        font-size: 14px;
        letter-spacing: 0.7px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #008b8b;
      }
    </style>
  </head>
  <body>
    <img src="../../img/off.png" alt="off-bulb" id="img" />
    <button id="btn">TURN ON</button>

    <script>
      const imgSrc = document.getElementById("img");
      const btn = document.getElementById("btn");
      btn.addEventListener("click", (event) => {
        // includes() check the specific part of string
        if (btn.textContent.includes("ON")) {
          imgSrc.src = "../../img/on.png";
          btn.textContent = "Turn OFF";
        } else {
          imgSrc.src = "../../img/off.png";
          btn.textContent = "TURN ON";
        }
      });
    </script>
  </body>
</html>
