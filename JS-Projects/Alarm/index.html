<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>

    <!-- Bootstrap  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <style>
      h1 {
        text-align: center;
        margin-top: 3rem;
      }
    </style>
  </head>
  <body>
    <h1 class="text-primary">Alarm Clock</h1>
    <audio src="./ring.mpeg" id="audio" preload="auto"></audio>
    <div class="container my-5">
      <form>
        <div class="form-group">
          <label for="alarm">Set Alarm</label>
          <input
            type="datetime-local"
            class="form-control"
            id="alarm"
            aria-describedby="emailHelp"
            placeholder="Enter the time in yyyy-mm-dd hh:mm:ss"
          />
        </div>

        <button type="submit" class="btn btn-primary" id="alarm__btn">
          Set Alarm
        </button>
      </form>
    </div>

    <script>
      const alarmBtn = document.getElementById("alarm__btn");
      const alarmVal = document.getElementById("alarm");
      let bellAudio = document.getElementById("audio");

      const bellRinging = () => {
        bellAudio.play();
      };

      alarmBtn.addEventListener("click", (event) => {
        event.preventDefault();

        // getting access an inputed value
        const alarmValue = new Date(alarmVal.value);

        // getting current date;
        const currDateTime = new Date();
        let setToAlarm = alarmValue - currDateTime;
        console.log(setToAlarm);

        // Ringing the bell if set an alarm for future
        if (setToAlarm >= 0) {
          setTimeout(() => {
            bellRinging();
          }, setToAlarm);
        } else {
          alert("Please set an alarm for future!");
        }
      });
    </script>
  </body>
</html>
